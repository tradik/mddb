services:
  mysql:
    image: mysql:9.1
    container_name: mddb-benchmark-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: mddb_test
      MYSQL_USER: mddb
      MYSQL_PASSWORD: benchmark123
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:17-alpine
    container_name: mddb-benchmark-postgres
    environment:
      POSTGRES_DB: mddb_test
      POSTGRES_USER: mddb
      POSTGRES_PASSWORD: benchmark123
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mddb"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:8.0
    container_name: mddb-benchmark-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mddb
      MONGO_INITDB_ROOT_PASSWORD: benchmark123
      MONGO_INITDB_DATABASE: mddb_test
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  couchdb:
    image: couchdb:3.4
    container_name: mddb-benchmark-couchdb
    environment:
      COUCHDB_USER: mddb
      COUCHDB_PASSWORD: benchmark123
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
  postgres_data:
  mongodb_data:
  couchdb_data:
