services:
  mysql:
    image: mysql:9.1
    container_name: mddb-benchmark-mysql
    environment:
      MYSQL_ROOT_PASSWORD: benchmark123
      MYSQL_DATABASE: mddb_test
      MYSQL_USER: mddb
      MYSQL_PASSWORD: benchmark123
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbenchmark123"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:17-alpine
    container_name: mddb-benchmark-postgres
    environment:
      POSTGRES_DB: mddb_test
      POSTGRES_USER: mddb
      POSTGRES_PASSWORD: benchmark123
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: -c shared_buffers=256MB -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mddb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
  postgres_data:
