<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDDB Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            padding: 20px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 4px;
            color: #c00;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/mddb/" class="back-link">‚Üê Back to Home</a>
        <div id="content" class="loading">Loading documentation...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script>
        // Get the markdown file from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('doc') || 'QUICKSTART.md';
        const contentDiv = document.getElementById('content');

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Fetch and render markdown
        fetch(mdFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load ${mdFile}`);
                }
                return response.text();
            })
            .then(markdown => {
                contentDiv.className = 'markdown-body';
                contentDiv.innerHTML = marked.parse(markdown);
                
                // Update page title
                const firstH1 = contentDiv.querySelector('h1');
                if (firstH1) {
                    document.title = firstH1.textContent + ' - MDDB Documentation';
                }

                // Make links work properly
                contentDiv.querySelectorAll('a').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.md')) {
                        link.href = `md-viewer.html?doc=${href}`;
                    }
                });
            })
            .catch(error => {
                contentDiv.className = 'error';
                contentDiv.innerHTML = `
                    <h2>Error Loading Documentation</h2>
                    <p>${error.message}</p>
                    <p>Please try <a href="/mddb/">returning to the home page</a>.</p>
                `;
            });
    </script>
</body>
</html>
