services:
  mddb-dev:
    build:
      context: .
      dockerfile: services/mddbd/Dockerfile.dev
    image: mddb:dev
    container_name: mddb-server-dev
    restart: unless-stopped
    ports:
      - "11023:11023"  # HTTP API
      - "11024:11024"  # gRPC API
      - "11443:11443/udp"  # HTTP/3 (QUIC)
    volumes:
      - ./services/mddbd:/app:delegated
      - ./proto:/proto:ro
      - mddb-dev-data:/app/data
      - ./backups:/app/backups
      - go-cache:/go/pkg/mod
      - /app/proto
    working_dir: /app
    environment:
      - MDDB_ADDR=:11023
      - MDDB_GRPC_ADDR=:11024
      - MDDB_MODE=wr
      - MDDB_PATH=/app/data/mddb.db
      - MDDB_EXTREME=true
      - TZ=UTC
      - GO_ENV=development
    networks:
      - mddb-network
    command: air -c .air.toml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11023/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.mddb.description=MDDB Development Server with Hot Reload"
      - "com.mddb.environment=development"

  mddb-panel-dev:
    build:
      context: ./services/mddb-panel
      dockerfile: Dockerfile
    image: mddb-panel:dev
    container_name: mddb-panel-dev
    restart: unless-stopped
    ports:
      - "3000:3000"  # Web UI
    environment:
      - VITE_MDDB_SERVER=http://mddb-dev:11023
    networks:
      - mddb-network
    depends_on:
      mddb-dev:
        condition: service_healthy
    labels:
      - "com.mddb.description=MDDB Panel - Development Web Interface"
      - "com.mddb.environment=development"
      - "com.mddb.version=2.0.4"

volumes:
  mddb-dev-data:
    driver: local
    name: mddb-dev-data
  go-cache:
    driver: local
    name: mddb-go-cache

networks:
  mddb-network:
    driver: bridge
    name: mddb-network
