services:
  mddb:
    image: tradik/mddb:latest
    container_name: mddb-server
    restart: unless-stopped
    ports:
      - "11023:11023"  # HTTP API
      - "11024:11024"  # gRPC API
      - "11443:11443"  # HTTP/3 (extreme mode)
    volumes:
      - mddb-data:/data
      - ./backups:/backups
    environment:
      - MDDB_PATH=/data/mddb.db
      - MDDB_MODE=wr
      - MDDB_EXTREME=true
      - MDDB_HTTP_PORT=11023
      - MDDB_GRPC_PORT=11024
      - MDDB_HTTP3_PORT=11443
      - TZ=UTC
    networks:
      - mddb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11023/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.mddb.description=MDDB - High-Performance Markdown Database"
      - "com.mddb.version=2.0.0"
      - "com.mddb.performance=29810 docs/sec"

  mddb-panel:
    build:
      context: ./services/mddb-panel
      dockerfile: Dockerfile
    container_name: mddb-panel
    restart: unless-stopped
    ports:
      - "3000:3000"  # Web UI
    environment:
      - VITE_MDDB_SERVER=http://mddb:11023
    networks:
      - mddb-network
    depends_on:
      mddb:
        condition: service_healthy
    labels:
      - "com.mddb.description=MDDB Panel - Web Admin Interface"
      - "com.mddb.version=2.0.3"

volumes:
  mddb-data:
    driver: local
    name: mddb-data

networks:
  mddb-network:
    driver: bridge
    name: mddb-network
