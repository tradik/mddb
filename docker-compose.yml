services:
  mddb:
    image: tradik/mddb:latest
    container_name: mddb-server
    restart: unless-stopped
    ports:
      - "11023:11023"  # HTTP API
      - "11024:11024"  # gRPC API
      - "11443:11443"  # HTTP/3 (extreme mode)
    volumes:
      - mddb-data:/data
      - ./backups:/backups
    environment:
      - MDDB_PATH=/data/mddb.db
      - MDDB_MODE=wr
      - MDDB_EXTREME=true
      - MDDB_HTTP_PORT=11023
      - MDDB_GRPC_PORT=11024
      - MDDB_HTTP3_PORT=11443
      - TZ=UTC
    networks:
      - mddb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11023/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.mddb.description=MDDB - High-Performance Markdown Database"
      - "com.mddb.version=2.0.4"
      - "com.mddb.performance=optimized"

  mddb-panel:
    build:
      context: ./services/mddb-panel
      dockerfile: Dockerfile
    container_name: mddb-panel
    restart: unless-stopped
    ports:
      - "3000:3000"  # Web UI
    environment:
      - VITE_MDDB_SERVER=http://mddb:11023
    networks:
      - mddb-network
    depends_on:
      mddb:
        condition: service_healthy
    labels:
      - "com.mddb.description=MDDB Panel - Web Admin Interface"
      - "com.mddb.version=2.0.4"

  mddb-mcp:
    build:
      context: ./services/mddb-mcp
      dockerfile: Dockerfile
    container_name: mddb-mcp
    restart: unless-stopped
    ports:
      - "9000:9000"  # MCP API
    environment:
      - MDDB_GRPC_ADDRESS=mddb:11024
      - MDDB_REST_BASE_URL=http://mddb:11023
      - MDDB_TRANSPORT_MODE=grpc_with_rest_fallback
      - MCP_LISTEN_ADDRESS=0.0.0.0:9000
    networks:
      - mddb-network
    depends_on:
      mddb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.mddb.description=MDDB MCP - Model Context Protocol Server"
      - "com.mddb.version=2.0.4"

volumes:
  mddb-data:
    driver: local
    name: mddb-data

networks:
  mddb-network:
    driver: bridge
    name: mddb-network
